<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bedb2ab4f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button class="gray" onclick="clearDisplay()"><i class="fa-solid fa-c"></i></button>
            <button class="gray" onclick="appendTodisplay('-')"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="gray" onclick="appendTodisplay('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="operation" onclick="appendTodisplay('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="numbers" onclick="appendTodisplay('7')">7</button>
            <button class="numbers" onclick="appendTodisplay('8')">8</button>
            <button class="numbers" onclick="appendTodisplay('9')">9</button>
            <button class="operation" onclick="appendTodisplay('*')"><i class="fa-solid fa-xmark"></i></button>
            <button class="numbers" onclick="appendTodisplay('4')">4</button>
            <button class="numbers" onclick="appendTodisplay('5')">5</button>
            <button class="numbers" onclick="appendTodisplay('6')">6</button>
            <button class="operation" onclick="appendTodisplay('-')"><i class="fa-solid fa-minus"></i></button>
            <button class="numbers" onclick="appendTodisplay('1')">1</button>
            <button class="numbers" onclick="appendTodisplay('2')">2</button>
            <button class="numbers" onclick="appendTodisplay('3')">3</button>
            <button class="operation" onclick="appendTodisplay('+')"><i class="fa-solid fa-plus"></i></button>
            <button class="numbers" onclick="appendTodisplay('0')">0</button>
            <button class="numbers"></button>
            <button class="numbers" onclick="appendTodisplay('.')">.</button>
            <button class="operation" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
